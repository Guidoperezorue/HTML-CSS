<!DOCTYPE html>
<html>
    <head>
        <title>Exercice Multimedia</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/1200/public/media/image/2020/02/bioshock-portada-ficha-1861357.jpg?itok=pMzN3j0A" height="367.5" width="300"/>
        </section>
        <br>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video autoplay controls loop muted height="180" width="320">
                <source src="videos/Mont.mp4" type="video/mp4">
            </video>
        </section>
        <br>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="audios/ORACULO.mp3" type="audio/mp3">
            </audio>
        </section>
    </body>
</html>
